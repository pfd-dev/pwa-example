<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="vite.svg" />
  <title>WebApp Ventas</title>

  <meta name="theme-color" content="#fff" />
  <!-- Favicon PNG -->
  <link rel="icon" href="/favicon.ico" sizes="64x64" />
  <!-- Favicon SVG -->
  <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml" />
  <!-- Favicon tab safari -->
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#fff" />
  <!-- Apple touch icon -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />

  <!-- Styles -->
  <link rel="stylesheet" href="./styles/style.css">

  <!-- Scripts -->
  <script type="module" defer src="./src/main.ts"></script>
</head>

<body id="PageHome">
  <!-- Contenido Principal -->
  <div class="container-fluid bg-dark">
    <div class="row gap-5">
      <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
          <a class="navbar-brand" href="./">
            <h1 class="h4 mb-0">NEOLAND WebApp Ventas nueva act3</h1>
            <h2 class="h6 mb-0">Aplicación de Compras y Ventas</h2>
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="./">Inicio</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="./pages/page-shopping-cart.html">Carrito</a>
              </li>

              <li class="nav-item">
                <a class="btn btn-primary" href="./pages/page-create-product.html">Crear Producto</a>
              </li>

              <li class="nav-item">
                <a class="btn btn-success" href="./pages/page-formulario-login.html">Login</a>
              </li>
            </ul>

            <!-- <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                            data-bs-target="#ModalLocalStorage">
                            Opciones LocalStorage
                        </button> -->
          </div>
        </div>
      </nav>

      <main class="col d-flex flex-column gap-5">
        <section class="row">
          <section id="carouselDragonBall" class="carousel slide py-2">
            <div class="carousel-inner h-100">
              <div class="carousel-item h-100 active">
                <img src="https://dragonball-api.com/characters/goku_normal.webp" class="d-block w-100 h-100">
              </div>
              <div class="carousel-item h-100">
                <img src="https://dragonball-api.com/characters/vegeta_normal.webp" class="d-block w-100 h-100">
              </div>
              <div class="carousel-item h-100">
                <img src="https://dragonball-api.com/characters/Freezer.webp" class="d-block w-100 h-100">
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselDragonBall"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselDragonBall"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </section>
        </section>

        <section class="row justify-content-center">
          <div class="col col-md-8 bg-white p-0">
            <header class="bg-danger d-flex justify-content-between align-items-center p-2">
              <h2 class="text-white">Stock productos</h2>

              <button type="button" class="btn btn-success" data-bs-toggle="modal"
                data-bs-target="#ModalCrearProducto">Modal Nuevo Producto</button>
            </header>

            <section id="ContenedorLista">
              <ul class="list-group">
                <!-- Insertan tareas dinámicamente -->
              </ul>
            </section>
          </div>
        </section>
      </main>

      <footer class="bg-danger py-5">
        <address class="h2 text-white text-center">Pagina de Dragon Ball</address>
      </footer>
    </div>
  </div>

  <!-- Modal Crear -->
  <div id="ModalCrearProducto" class="modal fade" tabindex="-1" aria-hidden="true"
    aria-labelledby="ModalCrearProductoLabel">
    <section class="modal-dialog">
      <form class="modal-content">
        <header class="modal-header">
          <h5 id="ModalCrearProductoLabel" class="modal-title">crear elemento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </header>

        <section class="modal-body">
          <label for="NombreProducto" class="form-label">descripción elemento</label>
          <input type="text" id="NombreProducto" name="nombreProducto" class="form-control"
            placeholder="ej: nuevo elemento" required>
        </section>

        <footer class="modal-footer">
          <button type="submit" class="btn btn-primary">crear</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cancelar</button>
        </footer>
      </form>
    </section>
  </div>

  <!-- Modal Editar -->
  <div id="ModalEditarProducto" class="modal fade" tabindex="-1" aria-hidden="true"
    aria-labelledby="ModalEditarProductoLabel">
    <section class="modal-dialog">
      <form class="modal-content">
        <header class="modal-header">
          <h5 id="ModalEditarProductoLabel" class="modal-title">editar elemento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </header>

        <section class="modal-body">
          <label for="NombreProducto" class="form-label">descripción elemento</label>
          <input type="text" id="NombreProducto" name="nombreProducto" class="form-control"
            placeholder="ej: nuevo elemento" required>
        </section>

        <footer class="modal-footer">
          <button type="submit" class="btn btn-warning">actualizar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cancelar</button>
        </footer>
      </form>
    </section>
  </div>

  <!-- Modal Eliminar -->
  <div id="ModalEliminarProducto" class="modal fade" tabindex="-1" aria-hidden="true"
    aria-labelledby="ModalEliminarProductoLabel">
    <section class="modal-dialog">
      <form class="modal-content">
        <header class="modal-header">
          <h5 id="ModalEliminarProductoLabel" class="modal-title">eliminar elemento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </header>

        <section class="modal-body">
          <p>¿Estás seguro de que deseas eliminar esta tarea?</p>
          <p id="TareaElegida"></p>
        </section>

        <footer class="modal-footer">
          <button type="submit" class="btn btn-danger">eliminar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cancelar</button>
        </footer>
      </form>
    </section>
  </div>

  <!-- Modal Local Storage -->
  <div id="ModalLocalStorage" class="modal fade" tabindex="-1" aria-hidden="true"
    aria-labelledby="ModalLocalStorageLabel">
    <section class="modal-dialog">
      <form class="modal-content">
        <header class="modal-header">
          <h5 id="ModalLocalStorageLabel" class="modal-title">Opciones Local Storage</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </header>

        <section class="modal-body">
          <button id="btnClearLS" class="btn btn-warning">Limpiar Datos LS</button>
        </section>
      </form>
    </section>
  </div>
</body>

</html>
